<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, inital-scale=1" />
        <title>Starwhale Oracle - Dream Interpreter</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <a href="journal.html" class="journal-link">View your journal</a>
            <a href="cards.html" class="cards-link">View Dream Symbol Cards</a>
            <h1>Starwhale Oracle</h1>
            <p>Type your dream and let the oracle reveal its mysteries...</p>
            <textarea id="dreamInput" placeholder="Describe your dream here..."></textarea>
            <label for="toneSelect">How did the dream feel?</label>
            <select id="toneSelect">
                <option value="mysterious">Mysterious</option>
                <option value="peaceful">Peaceful</option>
                <option value="chaotic">Chaotic</option>
                <option value="romantic">Romantic</option>
                <option value="nightmare">Nightmare</option>
            </select>
            <button id="interpretBtn">Interpret Dream</button>
            <section id="oracleOutput" aria-live="polite"></section>
        </main>
        <script src="keywords.js"></script>
        <script src="script.js"></script>
    </body>
</html>
