<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Starwhale Oracle - Dream Interpreter</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <audio id="bgMusic" src="rainyday.mp3" loop autoplay></audio>
        <div class="top-bar">
            <a href="journal.html" class="glow-btn">ðŸ“– Journal</a>
        <a href="cards.html" class="glow-btn">ðŸ”® Symbol Cards</a>
        </div>
        <main class="container">
            <h1>Starwhale Oracle</h1>
            <p>Type your dream and let the oracle reveal its mysteries...</p>
            <textarea id="dreamInput" placeholder="Describe your dream here..."></textarea>
            <label for="toneSelect">How did the dream feel?</label>
            <select id="toneSelect">
                <option value="mysterious">Mysterious</option>
                <option value="peaceful">Peaceful</option>
                <option value="chaotic">Chaotic</option>
                <option value="romantic">Romantic</option>
                <option value="nightmare">Nightmare</option>
            </select>
            <button id="interpretBtn">Interpret Dream</button>
            <section id="oracleOutput" aria-live="polite"></section>
        </main>
        <script src="keywords.js"></script>
        <script src="script.js"></script>
        <script>
            const music = document.getElementById('bgMusic');
            music.volume = localStorage.getItem('musicVolume') || 0.2;

           
            music.currentTime = parseFloat(localStorage.getItem('musicTime')) || 0;

            
            setInterval(() => {
            localStorage.setItem('musicTime', music.currentTime);
            }, 2000);

            
            const toggleBtn = document.createElement('button');
            toggleBtn.textContent = localStorage.getItem('musicMuted') === 'true' ? 'ðŸ”‡' : 'ðŸ”Š';
            toggleBtn.classList.add('music-toggle');
            toggleBtn.style.position = 'fixed';
            toggleBtn.style.top = '10px';
            toggleBtn.style.right = '10px';
            toggleBtn.style.zIndex = '999';
            document.body.appendChild(toggleBtn);

            toggleBtn.addEventListener('click', () => {
            const muted = music.muted = !music.muted;
            toggleBtn.textContent = muted ? 'ðŸ”‡' : 'ðŸ”Š';
            localStorage.setItem('musicMuted', muted);
            });
        </script>
    </body>
</html>
